<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Credentials</title>
</head>
<body>

<label for="course">Select Course:</label>
<select id="course">
  <option value="Bsc">Bsc</option>
</select>

<label for="subject">Select Subject:</label>
<select id="subject">
  <option value="Mathematics">Mathematics</option>
  <option value="Statistics">Statistics</option>
  <option value="Computer Science">Computer Science</option>
  <option value="Data Science">Data Science</option>
  <option value="English">English</option>
  <option value="SEC Paper">SEC Paper</option>
  <option value="Second Language">Second Language</option>
</select>

<button id="enterButton">Enter</button>
<script>
  document.getElementById("enterButton").addEventListener("click", function() {
    var course = document.getElementById("course").value;
    var subject = document.getElementById("subject").value;

    // Redirect based on selected options
    switch (course) {
      case "Bsc":
        switch (subject) {
          case "Mathematics":
            window.location.href = "mathematics.html";
            break;
          case "Statistics":
            window.location.href = "C:\Users\Manish\Desktop\instant library\statistics.html";
            break;
          case "Computer Science":
            window.location.href = "Computer Science.html";
            break;
          case "Data Science":
            window.location.href = "Data Science.html";
            break;
          case "English":
            window.location.href = "English.html";
            break;
          case "SEC Paper":
            window.location.href = "Sec Paper.html";
            break;
          case "Second Language":
            window.location.href = "Second Language.html";
            break;
        }
        break;
      // Add cases for other courses if needed
      default:
        alert("Invalid Course");
        break;
    }
  });
</script>
</body>
</html>
