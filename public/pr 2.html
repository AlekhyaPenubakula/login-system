  document.getElementById('ebooks-menu').classList.remove('hidden');
}

function showRequestBooks() {
  document.getElementById('main-menu').classList.add('hidden');
  document.getElementById('request-books').classList.remove('hidden');
}

function exit() {
  window.close(); // Close the window/tab
}

function showMainMenu() {
  document.getElementById('ebooks-menu').classList.add('hidden');
  document.getElementById('request-books').classList.add('hidden');

}
