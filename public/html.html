<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Selection Form</title>
<style>
   body {
    font-family: Arial, sans-serif;
        color: #fff; /* Set text color to white */
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */
   }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    label, select {
        display: block;
        margin-bottom: 10px;
    }
    button {
        margin-top: 10px;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<form id="courseForm">
    <label for="course">Course:</label>
    <select id="course" name="course">
        <option value="BSC">BSC</option>
        <option value="Other">Other</option>
    </select>

    <label for="year">Year of Study:</label>
    <input type="number" id="year" name="year" min="1" max="4">

    <label for="semester">Semester:</label>
    <input type="number" id="semester" name="semester" min="1" max="2">

    <label for="subject">Subject:</label>
    <select id="subject" name="subject">
        <option value="Mathematics">Mathematics</option>
        <option value="Statistics">Statistics</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Data Science">Data Science</option>
        <option value="English">English</option>
        <option value="Second Language">Second Language</option>
        <option value="Credit Paper">Credit Paper</option>
    </select>

    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
    function submitForm() {
        var course = document.getElementById("course").value;
        var year = document.getElementById("year").value;
        var semester = document.getElementById("semester").value;
        var subject = document.getElementById("subject").value;

        // Redirecting to the next page with the collected information
        window.location.href = "next_page.html?course=" + encodeURIComponent(course) +
                                "&year=" + encodeURIComponent(year) +
                                "&semester=" + encodeURIComponent(semester) +
                                "&subject=" + encodeURIComponent(subject);
    }
</script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('d.avif'); /* Replace 'path_to_your_image.jpg' with the path to your image file */
        background-size: cover; /* This makes sure the image covers the whole background */
    }
</style>
</body>
</html>
